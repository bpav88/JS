<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Exam statistic June</h1>
        <h2>Total students: <span>0</span></h2>
        <div class="stat">
            <div class="first clearfix">
                <div class="text1">PASSED</div>
                <div class="passed-stat">0</div>
            </div>
            <div class="second clearfix">
                <div class="text2">FAILED</div>
                <div class="failed-stat">0</div>
            </div>
        </div>
    </header>
    <section>
        <div class="input-data form-row">
            <div class="col-3">
                <select class="custom-select">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="col-5">
                <input class="name form-control" type="text" placeholder="Name Surname">
            </div>
            <div class="col-2">
                <input class="grade form-control" type="number" placeholder="Grade">
            </div>
            <div class="col-2">
                <button>ADD</button>
            </div>
        </div>

        <div class="lists row">
            <div class="col-4 offset-2">
                <ul class="passed list-goup">
                    <li class="list-group-item active">PASSED</li>
                </ul>
            </div>
            <div class="col-4">
                <ul class="failed list-goup">
                        <li class="list-group-item active">FAILED</li>
                </ul>
            </div>
        </div>


    </section>

    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/appmvc.js"></script>
</body>

</html>
